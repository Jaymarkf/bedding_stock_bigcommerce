    <span class="heroCarousel-title">Your Affordable Good Night's Sleep</span>
    <p class="heroCarousel-description">BeddingStock offers top-of-the-line prices at jaw dropping deals and prices</p>
    {{#if button_text}}
        <a href="{{url}}" aria-label="{{#if this.alt_text.length '!=' 0}}{{this.alt_text}}{{else}}{{lang 'carousel.slide_number' slide_number=(add @index 1)}}{{/if}}, {{button_text}}" class="heroCarousel-action btn-shop button button--primary button--large">{{button_text}}</a>
